<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:commandButton update='shoppingCartSidebar' value="Cart" icon="fa fa-shopping-cart" oncomplete="PF('shoppingCartSidebar').show()"></p:commandButton>
    <p:sidebar id="shoppingCartSidebar" widgetVar="shoppingCartSidebar" position="right" baseZIndex="-1">
        <h2 style="font-weight:normal">Shopping Cart</h2>
        <p:panelGrid id="shoppingCartProducts">
            <p:row>
                <p:panelGrid id="allProducts" columns="3">
                    <h:outputText value="Product"/>
                    <h:outputText value="Quantity"/>
                    <h:outputText value="Action"/>
                    <p:repeat value="#{shoppingCartManagedBean.shoppingCartLineEntities}" var="shoppingCartLineEntity">
                        <p:panelGrid columns="1">
                            <h:outputText value="#{shoppingCartLineEntity.productEntity.name}"/>
                        </p:panelGrid>
                    </p:repeat>
                    <p:repeat value="#{shoppingCartManagedBean.shoppingCartLineEntities}" var="shoppingCartLineEntity">
                        <p:panelGrid columns="1">
                            <h:outputText value="#{shoppingCartLineEntity.quantity}"/>
                        </p:panelGrid>
                    </p:repeat>
                    <p:repeat value="#{shoppingCartManagedBean.shoppingCartLineEntities}" var="shoppingCartLineEntity">
                        <p:commandButton icon="fa fa-shopping-cart" title="Remove from Cart" actionListener="#{shoppingCartManagedBean.removeProductFromShoppingCart}" update=":shoppingCartProducts:allProducts">
                            <f:attribute name="productEntityToRemove" value="#{shoppingCartLineEntity.productEntity}" />
                        </p:commandButton>
                    </p:repeat>
                </p:panelGrid>
            </p:row>
        </p:panelGrid>
        <br/>
        <p:commandButton value="Checkout" oncomplete="PF('shoppingCartSidebar').hide()"/>
    </p:sidebar>
</ui:composition>

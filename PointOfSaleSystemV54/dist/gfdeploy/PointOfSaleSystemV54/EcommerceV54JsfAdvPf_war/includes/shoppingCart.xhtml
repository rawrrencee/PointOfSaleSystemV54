<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

        <p:commandButton update='shoppingCartSidebar' value="Cart" icon="fa fa-shopping-cart" oncomplete="PF('shoppingCartSidebar').show()"></p:commandButton>

        <p:sidebar id="shoppingCartSidebar" widgetVar="shoppingCartSidebar" position="right" baseZIndex="-1">
            <h2 style="font-weight:normal">Shopping Cart</h2>
            <br/>
            <p:panelGrid id="shoppingCartProducts">
                    <p:row>
                        <p:column id="headerProduct" colspan="1">Product</p:column>
                        <p:column id="headerQuantity" colspan="1">Quantity</p:column>
                        <p:column id="headerAction" colspan="1">Action</p:column>
                    </p:row>
                <p:repeat value="#{shoppingCartManagedBean.shoppingCartLineEntities}" var="shoppingCartLineEntity">
                    <p:row>
                        <p:column id="productLabel" colspan="1">#{shoppingCartLineEntity.productEntity.name}</p:column>
                        <p:column id="quantityLabel" colspan="1">#{shoppingCartLineEntity.quantity}</p:column>
                        <p:column id="actionLabel" colspan="1"><p:commandButton icon="fa fa-trash" title="Remove from Cart" actionListener="#{shoppingCartManagedBean.removeProductFromShoppingCart}" update=":menuBarForm:shoppingCartProducts">
                            <f:attribute name="productEntityToRemove" value="#{shoppingCartLineEntity.productEntity}" />
                        </p:commandButton></p:column>
                    </p:row>
                </p:repeat>
            </p:panelGrid>
            <br/>
            <p:commandButton value="Checkout" oncomplete="PF('shoppingCartSidebar').hide()"/>
        </p:sidebar>
</ui:composition>

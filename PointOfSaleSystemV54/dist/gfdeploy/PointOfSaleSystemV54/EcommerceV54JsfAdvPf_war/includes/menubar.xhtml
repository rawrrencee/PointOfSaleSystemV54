<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <section id="menu" class="menu">
        <h:form id="menuBarForm">
            <p:growl id="messages"/>

            <p:menubar id="menuBar" rendered="#{sessionScope.isLogin == true}" style="border-style: none">

                <p:menuitem id="homeMenuItem" value="Home" outcome="/index" icon="fa fa-home" />

                <p:submenu id="productsMenuItem" label="Products" icon="fa fa-th-list">
                    <p:menuitem id="viewAllProducts" value="View All" icon="fa fa-plus" outcome="/productManagement.xhtml" />
                </p:submenu>

                <f:facet id="menuBarOptions" name="options">
                    <p:menuButton id="displayUserButton" value="Logged in as: #{sessionScope.currentCustomerEntity.email}">
                        <p:menuitem id="viewUserProfileButton" value="View Profile"/>
                        <p:separator />
                        <p:menuitem id="userLogoutButton" value="Logout" actionListener="#{customerManagedBean.logout}" icon="fa fa-sign-out" rendered="#{sessionScope.isLogin == true}"/>
                    </p:menuButton> &nbsp;<ui:include src="/includes/shoppingCart.xhtml"/>
                </f:facet>
            </p:menubar>
        </h:form>
        

    </section>
</ui:composition>

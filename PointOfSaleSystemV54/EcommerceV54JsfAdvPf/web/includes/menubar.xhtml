<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <section id="menu" class="menu">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar rendered="#{sessionScope.isLogin == true}" style="border-style: none">

                <p:menuitem value="Home" outcome="/index" icon="fa fa-home" />

                <p:submenu label="Products" icon="fa fa-th-list">
                    <p:menuitem value="View All" icon="fa fa-plus" outcome="/productManagement.xhtml" />
                </p:submenu>

                <f:facet name="options">
                    <p:menuButton value="Logged in as: #{sessionScope.currentCustomerEntity.email}">
                        <p:menuitem value="View Profile"/>
                        <p:separator />
                        <p:menuitem value="Logout" actionListener="#{customerManagedBean.logout}" icon="fa fa-sign-out" rendered="#{sessionScope.isLogin == true}"/>
                    </p:menuButton> &nbsp;
                    <ui:include src="/includes/shoppingCart.xhtml"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </section>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:commandButton update='shoppingCartSidebar' value="Cart" icon="fa fa-shopping-cart" oncomplete="PF('shoppingCartSidebar').show()"></p:commandButton>
    <p:sidebar id="shoppingCartSidebar" widgetVar="shoppingCartSidebar" position="right" baseZIndex="50">
        <h1 style="font-weight:normal">Shopping Cart</h1>

        <p:panelGrid>
            <p:row>
                <p:repeat value="#{shoppingCartManagedBean.shoppingCartLineEntities}" var="shoppingCartLineEntity">
                    <p:panelGrid columns="2" columnClasses="product, quantity">
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="#{shoppingCartLineEntity.productEntity.name}"/>
                                <br/>
                                <h:outputText value="#{shoppingCartLineEntity.quantity}"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:panelGrid>
                </p:repeat>
            </p:row>
        </p:panelGrid>
        <p:commandButton value="Hide" oncomplete="PF('shoppingCartSidebar').hide()"/>
    </p:sidebar>
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>

        <title>EcommerceV54JsfAdvPf</title>

        <style type="text/css">
            .ui-layout-north {
                z-index:2 !important;
                overflow:visible !important;
            }
            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }

            .ui-layout-center {
                overflow:auto !important;
            }

            .ui-layout-center .ui-layout-unit-content {
                overflow: visible !important;
            }

            body {
                background-color: #ffffff;
            }

            .ui-widget {
                font-size: small;
                box-shadow: none;
            }

            .ui-menubar, .ui-menu-child {
                box-shadow: none;
            }
        </style>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" style="padding-left: 3%; padding-right: 3%;">
                <ui:insert name="header">
                    <ui:include src="/includes/header.xhtml"/>
                    <br/>
                    <ui:include src="/includes/menubar.xhtml"/>
                </ui:insert>
                <br/>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="padding-left: 3%; padding-right: 3%;">
                <ui:insert name="content">Content</ui:insert>
                <br/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="70">
                <ui:insert name="bottom">
                    Copyright
                </ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>
